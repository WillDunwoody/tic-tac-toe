<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    
    <div id ="container">
        <div id="firstPlayer">
            <div id="firstPlayerName"></div>
            <img src="images/tic-tac.png" id="tictacBackground">
        </div>
        <div id="display">
            <div id="0" class="gridBox grid0"></div>
            <div id="1" class="gridBox grid1"></div>
            <div id="2" class="gridBox grid2"></div>
            <div id="3" class="gridBox grid3"></div>
            <div id="4" class="gridBox grid4"></div>
            <div id="5" class="gridBox grid5"></div>
            <div id="6" class="gridBox grid6"></div>
            <div id="7" class="gridBox grid7"></div>
            <div id="8" class="gridBox grid8"></div>
        </div>
        <div id="secondPlayer">
            <div id="secondPlayerName"></div>
            <img src="images/toe.png" id="toeBackground">
        </div>
    </div>
    
    <div id="popupForm" class="active">
        <div id="amountOfPlayers">
            <button id="onePlayer">1 Player</button>
            <button id="twoPlayers">2 Players</button>
        </div>
        <div id="playerNames">
            <h2>Player 1 Name</h2>
            <input type="text" id="playerOneName">
            <h2>Player 2 Name</h2>
            <input type="text" id="playerTwoName">
            <button id="accept">Accept</button>
        </div>
        <div id="declareWinner">
            <div id="playerWinner"></div>
            <h1>Wins!</h1>
            <button id="playAgain">Play Again</button>
            </div>
        </div>
    </div>
    <div id="overlay"></div>
    <script src="script.js"></script>
</body>
</html>
